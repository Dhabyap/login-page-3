<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="container-label">Login<span></span></div>
            <div class="container-form">
                <form>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Masukan email anda" autofocus>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukan password anda">

                    <div class="change-password">
                        Ganti Password ? <a href="">Klik disini</a>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
